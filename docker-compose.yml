version: '3.8'

services:
  frontend:
      build:
        context: ./frontend
        dockerfile: Dockerfile
      ports:
        - "4000:4000"  
      volumes:
        - ./frontend:/app
        - /app/node_modules
        - /app/public/fonts  # This prevents the host from overwriting the downloaded fonts
      environment:
        - PORT=4000
      env_file:
        - ./frontend/.env.prod
  user-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 20
        START_CMD: "start:user:prod"
        PORT: 4001
    ports:
      - "4001:4001"
    depends_on:
      - postgres
      - rabbitmq
    env_file:
      - ./backend/.env.development
    environment:
      - START_CMD=start:user:prod
      - PORT=4001
    volumes:
      - ./backend:/app
      - /app/node_modules

  project-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 20
        START_CMD: "start:project:prod"
        PORT: 4002
    ports:
      - "4002:4002"
    depends_on:
      - postgres
      - rabbitmq
    env_file:
      - ./backend/.env.development
    environment:
      - START_CMD=start:project:prod
      - PORT=4002
    volumes:
      - ./backend:/app
      - /app/node_modules

  task-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 20
        START_CMD: "start:task:prod"
        PORT: 4003
    ports:
      - "4003:4003"
    depends_on:
      - postgres
      - rabbitmq
    env_file:
      - ./backend/.env.development
    environment:
      - START_CMD=start:task:prod
      - PORT=4003
    volumes:
      - ./backend:/app
      - /app/node_modules

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: tododb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  postgres-data: