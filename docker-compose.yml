version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"  
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - PORT=4000
      - NEXT_PUBLIC_API_URL=http://backend:4020  # Changed from 3001 to 4020

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4020:4020"  
    depends_on:
      - postgres
      - redis
      - rabbitmq
    environment:
      - PORT=4000
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/tododb
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    volumes:
      - ./backend:/app
      - /app/node_modules

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: tododb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:6
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  postgres-data:
